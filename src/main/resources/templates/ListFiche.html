<!DOCTYPE html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Liste des documents</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/all.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/css/datatables.min.css}" rel="stylesheet">
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />-->
    <!--
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    -->
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:include="/_sidebar2"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:include="/_topBar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Liste des fiches de notation</h1>
                </div>

                <div class="row">

                    <div class="col-xl-4 col-lg-5">
                        <table class="content-table table-bordered" id="example">
                            <thead>
                            <tr>
                                <th>Nom de l'entreprise</th>
                                <th>Nom de l'étudiant</th>
                                <th>Document</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="fichenotation : ${util}">
                                <td th:text="${fichenotation.nomEntreprise}">Nom de l'entreprise</td>
                                <td th:text="${fichenotation.etudiant.nom}">Nom de l'étudiant</td>
                                <td><a th:href="@{/fileCatalogue(filename=${fichenotation.pathFile})}" th:text="${fichenotation.pathFile}">Fiche de notation</a></td>
<!--                                <td th:text="${document.typeDoc.nomTypeDoc}">Type doc</td>-->

                                <td>
                                    <a th:href="@{/membrepedagogie/editDoc/{id}(id=${fichenotation.idFiche})}"><span><i class="fas fa-edit"></i></span></a>
                                    <a th:href="@{/membrepedagogie/delete/{idDoc}(id=${fichenotation.idFiche})}"><span><i class="fas fa-trash"></i></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Content Row -->
            </div>
            <!-- /.container-fluid -->

        </div>
    </div>
</div>

<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/js/jquery/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/js/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/js/sb-admin-2.js}"></script>
<script th:src="@{/js/demo/datatables-demo.js}"></script>
