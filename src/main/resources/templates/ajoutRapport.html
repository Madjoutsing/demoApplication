<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Insertion d'un rapport de stage</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:include="/_sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:include="/_topBar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Insertion d'un rapport de stage</h1>
                </div>

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-8 col-lg-7">
                        <form name="document" enctype="multipart/form-data" method="post" th:action="@{/etudiant/createDocuments}" th:object="${documentDTO}" class="user">
                            <div class="form-group">
                                <input type="text" th:field="${documentDTO.titre}" class="form-control form-control-user"
                                       aria-describedby=""
                                       placeholder="Entrer le titre du rapport">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="${documentDTO.theme}"
                                       placeholder="Entrer le thème du rapport">
                            </div>
                            <div class="form-group">
                                <select  th:field="${documentDTO.etat}">
                                    <option value = "avant soutenance">Avant soutenance</option>
                                    <option value = "apres soutenance">Après soutenance</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="${documentDTO.nomEntreprise}"
                                       placeholder="Entrer le nom de l'entreprise">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="${documentDTO.motCle}"
                                       placeholder="Entrer le ou les mots clés">
                            </div>
                            <div class="form-group">
                                <input type="number" min="2016" max="2050" class="form-control form-control-user" th:field="${documentDTO.dateScolarite}"
                                       placeholder="Entrer votre année de scolarité">
                            </div>
                            <div class="form-group">
                                <input type="number" min="2016" max="2050" class="form-control form-control-user" th:field="${documentDTO.dateSoutenance}"
                                       placeholder="Entrer votre année de soutenance">
                            </div>
                            <div class="form-group">
                                <input type="file" id ="file" name = "file" class="form-control form-control-user" accept="application/pdf"
                                       placeholder="Insérer votre rapport de stage">
                            </div>
                            <div class="form-group">
                            <select  th:field="${documentDTO.etat}">
                                <option value = "avant soutenance">Avant soutenance</option>
                                <option value = "apres soutenance">Après soutenance</option>
                            </select>
                            </div>
                            <input name="submit" type="submit" value="submit">
                        </form>
                    </div>

                    <!-- Pie Chart -->
                    <div class="col-xl-4 col-lg-5">

                    </div>
                </div>

                <!-- Content Row -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
